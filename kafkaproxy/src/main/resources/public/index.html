<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="main">
    <h3 class="center">Utvecklarpub undersökning</h3>
    Skriv in dina värden i fälten och tryck på Skicka!

    <form method="get" action="/publish?param1=foo&param2=foo">

        <br/>

        <span class="desc">Hur gammal är du?</span>
        <br/>
        <input name="param1" type="number"
               onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input><br/>


        <span class="desc">Restaurangbesök per år (middagar)?</span>
        <br/>
        <input name="param2" type="number"
               onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input><br/>

        <div style="text-align: center; margin-top: 1em">

            <button type="submit" value="Skicka">Skicka</button>

        </div>
    </form>

</div>


</body>
</html>
